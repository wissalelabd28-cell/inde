<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Contact - Shoes Market</title>
</head>

<body style="margin:0; font-family:Arial; background:#f2f2f2;">

<!-- HEADER -->
<header style="background:#3b3f72; color:white; text-align:center; padding:20px;">
    <h1>Shoes Market</h1>
    <p>Les meilleures chaussures au meilleur prix</p>
</header>

<!-- CONTACT -->
<div style="width:60%; margin:40px auto; background:white; padding:30px;">

    <h2 style="text-align:center;">Contactez-nous</h2>
    <p style="text-align:center;">
        Vous avez une question ou besoin d'aide ? Remplissez le formulaire ci-dessous pour nous contacter.
    </p>

    <form>

        <div style="margin-bottom:15px;">
            <label style="display:inline-block; width:100px;">Nom :</label>
            <input type="text" style="width:60%; padding:5px;">
        </div>

        <div style="margin-bottom:15px;">
            <label style="display:inline-block; width:100px;">Email :</label>
            <input type="email" style="width:60%; padding:5px;">
        </div>

        <div style="margin-bottom:15px;">
            <label style="display:inline-block; width:100px;">Sujet :</label>
            <input type="text" style="width:60%; padding:5px;">
        </div>

        <div style="margin-bottom:15px;">
            <label style="display:inline-block; width:100px; vertical-align:top;">Message :</label>
            <textarea style="width:60%; height:80px;"></textarea>
        </div>

        <div style="text-align:center;">
            <button style="background:#3b3f72; color:white; padding:10px 20px; border:none;">
                Envoyer
            </button>
        </div>

        <p style="text-align:center; margin-top:20px;">
            <a href="index.html"></a>
        </p>

    </form>

</div>
